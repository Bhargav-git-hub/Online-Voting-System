<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add voter</title>
	<link rel="stylesheet" type="text/css" href="CSS/addvoter.css">
</head>
<body>
	<button onclick="location.href='admin.html';"> Back </button>
	<div>
	<form method="POST" action="addvotervalidate.jsp">
		<table>
			<tr><td><label>Voter id:</label></td>
			<td><input type="text" name="voter_id" placeholder="voter id" required></td></tr>
			<tr><td><label>Voter Name:</label></td>
			<td><input type="text" name="voter_name" placeholder="voter name" required></td></tr>
			<tr><td><label>Age:</label></td>
			<td><input type="text" name="voter_age" placeholder="Age" required></td></tr>
			<tr><td><label>Mobile no:</label></td>
			<td><input type="text" name="voter_mobile" placeholder="Mobile no" required></td></tr>
			<tr><td><label>Constituency:</label></td>
			<td><input type="text" name="voter_constituency" placeholder="Constituency" required></td></tr>
			<tr><td>Male</td><td><input id="radio" type="radio" name="Gender" value="Male" required></td></tr>
			<tr><td>Female</td><td><input id="radio" type="radio" name="Gender" value="Female" required></td></tr>
			<tr><td><div><input type="submit" value="Add"></div></td></tr>
		</table>
		
	</form>
	</div>
</body>
</html>
